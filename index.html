<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <section class="todo">
      <h1 class="todo__main-title">Todo list</h1>
      <article>
        <h3 class="todo__title todo__title_add">Add Item</h3>
        <div class="flex-add">
          <input
           type="text"
           class="todo__input todo__input__new-task">
          <button class="button button__add">Add</button>
        </div>
      </article>
      <article>
        <h3 class="todo__title">Todo</h3>
        <ul class="todo__incomplete-list">
          <li class="todo__link">
            <input type="checkbox" class="todo__checkbox">
            <label class="todo__label">Pay Bills</label>
            <input type="text" class="todo__input">
            <button class="button button__edit">Edit</button>
            <button class="button button__delete">
              <img class="button__img" src="./remove.svg" alt="arrow-remove">
            </button>
          </li>
          <li class="todo__link todo__link_edit">
            <input type="checkbox" class="todo__checkbox">
            <label class="todo__label">Go Shopping</label>
            <input class="todo__input" value="Go Shopping">
            <button class="button button__edit">Save</button>
            <button class="button button__delete">
              <img class="button__img" src="./remove.svg" alt="arrow-remove">
            </button>
          </li>
        </ul>
      </article>
      <article>
        <h3 class="todo__title">Completed</h3>
        <ul class="todo__completed-list">
          <li class="todo__link">
            <input type="checkbox" class="todo__checkbox" checked>
            <label class="todo__label">See the Doctor</label>
            <input class="todo__input">
            <button class="button button__edit">Edit</button>
            <button class="button button__delete">
              <img class="button__img" src="./remove.svg" alt="arrow-remove">
            </button>
          </li>
        </ul>
      </article>
    </section>
    <script src="app.js"></script>
  </body>
</html>
